<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../../Week-04/css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="index.html">
          <img
            src="../../assets/images/Megarocket.png"
            alt="Logo of the page"
          />
        </a>
      </div>
    </header>
    <main>
      <h1>Sign in</h1>
      <div class="login-content">
        <h2>Login</h2>
        <span class="test" id="test"></span>
        <form>
          <div class="email-contain">
            <img
              class="login-email"
              src="../../assets/images/Email-form.png"
              alt="Email logo"
            />
            <input name="email" type="text" />
          </div>
          <div class="password-contain">
            <img
              class="login-lock"
              src="../../assets/images/Lock-fill.png"
              alt="Lock logo"
            />
            <input name="password" type="text" />
          </div>
          <div class="form-text-container">
            <p>Remember me?</p>
            <div>
              <img src="../../assets/images/Forgot-password.png" alt="" />
              <p>Forgot Password?</p>
            </div>

            <button id="sign-in-btn">Sign In</button>
            <a class="sign-up-btn" href="sign-up.html">Sign Up</a>
          </div>
        </form>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
